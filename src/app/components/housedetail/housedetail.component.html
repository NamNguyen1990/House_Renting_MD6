<h1>Infomation House</h1>
<table class="table table-striped table-dark">
  <thead>
  <tr>
<!--    <th scope="col">No.</th>-->
    <th scope="col">Name</th>
    <th scope="col">Address</th>
    <th scope="col">Bedroom</th>
    <th scope="col">Bathroom</th>
    <th scope="col">Description</th>
    <th scope="col">Price</th>
    <th scope="col">Category</th>
  </tr>
  </thead>
  <tbody>
  <tr>
<!--    <th scope="row">{{house.id}}</th>-->
    <td>{{house.name}}</td>
    <td>{{house.address}}</td>
    <td>{{house.bedroom}}</td>
    <td>{{house.bathroom}}</td>
    <td>{{house.description}}</td>
    <td>{{house.price}}</td>
    <td>{{house.category.name}}</td>
  </tr>
  <tr *ngFor="let img of images">
    <img src="{{img.image}}">
  </tr>

  <tr>
    <div class="d-flex flex-column col-md-8" *ngFor="let item of comment">
      <div class="d-flex flex-row align-items-center commented-user">
        <h5 class="mr-2">{{item.user.username}}</h5></div>
      <div class="comment-text-sm"><span>{{item.description}}</span></div>
<!--      <div class="comment-text-sm"><span>{{item.rate}}</span></div>-->
      <h1 style="color: yellow">{{item.rate}}</h1>
    </div>
  </tr>


  </tbody>
</table>

<form [formGroup]="commentForm" (ngSubmit)="add()">
  <table>
    <tr>
      <td></td>
      <td><input type="text" class="form-control mr-3" placeholder="Thêm bình luận" formControlName="description"></td>
    </tr>
    <tr>
      <td></td>
<!--      <td><input type="text" class="form-control mr-3" placeholder="Đánh giá (bạn cho bao nhiêu *)" formControlName="rate"></td>-->
      <td>
        <select type="text" class="form-control mr-3" placeholder="Đánh giá (bạn cho bao nhiêu *)" style="color: red" formControlName="rate">
          <option value="*">*</option>
          <option value="**">**</option>
          <option value="***">***</option>
          <option value="****">****</option>
          <option value="*****">*****</option>
        </select>
      </td>

    </tr>
    <tr>
      <td></td>
      <td><button>Bình luận</button></td>
    </tr>
  </table>
</form>
