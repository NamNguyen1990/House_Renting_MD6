<div id="rooms">
  <div class="container">
    <div class="section-header">
      <h2>Apartment Detail</h2>
      <p>
        Always evolving, Always changing
      </p>
    </div>

    <div>
    </div>
    <br>

    <div class="row">

      <div class="col-md-12 room">
        <div class="row">
          <div class="col-md-6">
            <owl-carousel-o [options]="customOptions">
              <ng-container *ngFor="let slide of house.images">
                <ng-template carouselSlide>
                  <img [src]="slide.image" [alt]="house.name" [title]="house.name" height="400"
                       style="border-radius: 30px">
                </ng-template>
              </ng-container>
            </owl-carousel-o>
            <!--            <div class="room-img">-->
            <!--              <img src="{{item.avatarHouse}}" style="width: 600px;height: 450px">-->
            <!--            </div>-->
          </div>
          <div class="col-md-6">
            <div class="room-des">
              <h3>{{house.name}}</h3>
              <h1>{{house.price}}(USD)<span>/ Night</span></h1>

              <ul class="room-size">
                <li><i class="fa fa-arrow-right"></i>Bedroom: {{house.bedroom}} </li>
                <li><i class="fa fa-arrow-right"></i>Bathroom: {{house.bathroom}} </li>
                <li><i class="fa fa-arrow-right"></i>Address: {{house.address}} </li>
                <li><i class="fa fa-arrow-right"></i>Category: {{house.category.name}} </li>
              </ul>
              <ul>
                <li><i>{{house.description}}</i></li>
              </ul>
              <ul class="room-icon">
                <li class="icon-1"></li>
                <li class="icon-2"></li>
                <li class="icon-3"></li>
                <li class="icon-4"></li>
                <li class="icon-5"></li>
                <li class="icon-6"></li>
                <li class="icon-7"></li>
                <li class="icon-8"></li>
                <li class="icon-9"></li>
                <li class="icon-10"></li>
              </ul>
<!--              <div class="star w-50 rating-star" style="margin-left: 241px">-->
<!--&lt;!&ndash;                <ngx-star-rating [id]="'rating2'"></ngx-star-rating>&ndash;&gt;-->
<!--              </div>-->
              <nz-rate [ngModel]="2.5" nzAllowHalf></nz-rate>
              <div class="room-link">


                <nz-list *ngIf="data.length" [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
                  <ng-template #item let-item>
                    <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.displayTime">
                      <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>
                      <nz-comment-content>
                        <p>{{ item.content }}</p>
                      </nz-comment-content>
                    </nz-comment>
                  </ng-template>
                </nz-list>
                <nz-comment>
                  <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="user.avatar"></nz-avatar>
                  <nz-comment-content>
                    <nz-form-item>
                      <textarea [(ngModel)]="inputValue" nz-input rows="8" style="margin-top: 45px;max-width: 100%;width: 500%  "></textarea>
                    </nz-form-item>
                    <nz-form-item>
                      <button nz-button nzType="primary" [nzLoading]="submitting" [disabled]="!inputValue" (click)="handleSubmit()" style="margin-left: 415px">
                        Add Comment
                      </button>
                    </nz-form-item>
                  </nz-comment-content>
                </nz-comment>

                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
