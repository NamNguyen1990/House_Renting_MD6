<h1>Infomation My House</h1>
<table class="table table-striped table-dark">
  <thead>

    <th scope="col">Address</th>
    <th scope="col">Bedroom</th>

    <th scope="col">Description</th>
    <th scope="col">Price</th>
    <th scope="col">Category</th>

  <tbody>
