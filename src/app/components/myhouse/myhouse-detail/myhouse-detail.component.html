<!-- Search Section Start -->
<div id="search" style="background: #f2f2f2;">
  <div class="container">
    <div class="form-row">
    </div>
  </div>
</div>
<!-- Search Section End -->

<!-- Room Section Start -->
<div id="rooms">
  <div class="container">
    <div class="section-header">
      <h2>{{house.name}}</h2>
      <p>
        Always evolving, Always changing
      </p>
    </div>
    <br>
    <div class="row">

      <div class="col-md-12 room" >
        <div class="row" >
          <div class="col-md-6">
            <owl-carousel-o [options]="customOptions">
              <ng-container *ngFor="let slide of house.images">
                <ng-template carouselSlide>
                  <img [src]="slide.image" [alt]="house.name" [title]="house.name" height="400" style="border-radius: 30px">
                </ng-template>
              </ng-container>
            </owl-carousel-o>
          </div>
          <div class="col-md-6">
            <div class="room-des">
              <h3>{{house.name}}</h3>
              <h2>{{house.price}}(USD)<span>/ Night</span></h2><br>
              <ul class="room-size">
                <li><i class="fa fa-arrow-right"></i>Bedroom: {{house.bedroom}} </li>
                <li><i class="fa fa-arrow-right"></i>Bathroom: {{house.bathroom}} </li>
                <li><i class="fa fa-arrow-right"></i>Address: {{house.address}} </li>
                <li><i class="fa fa-arrow-right"></i>Type: {{house?.category?.name}} </li>
              </ul>
              <ul>
                <p><img src="{{house.avatarHouse}}" alt="" style="border-radius: 50%;width: 30px;height: 30px; margin-right: 10px">{{house.description}}</p>
              </ul>
              <ul class="room-icon">
                <li class="icon-1"></li>
                <li class="icon-2"></li>
                <li class="icon-3"></li>
                <li class="icon-4"></li>
                <li class="icon-5"></li>
                <li class="icon-6"></li>
                <li class="icon-7"></li>
                <li class="icon-8"></li>
                <li class="icon-9"></li>
                <li class="icon-10"></li>
              </ul>
              <div class="room-link">
                <a [routerLink]="['/myhouse/edit',house.id]">Edit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<app-fotter></app-fotter>
