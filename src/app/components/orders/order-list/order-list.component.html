<app-navbar></app-navbar>
<div id="amenities"> <!--list order-->
  <div class="container">
    <div class="section-header">
      <h2>My order list</h2>
    </div>
<!--    <div style="text-align: center;border-radius: 25%">-->
<!--      <button  style="background: #F5E8C7;width: 100px;height: 40px;margin-right: 20px;border-radius: 20px;border-color: #F5E8C7">avaiable</button>-->
<!--      <button  style="background: #00CED1;width: 100px;height: 40px;border-radius: 20px;border-color: #00CED1">renting</button>-->
<!--      <button  style="background: #bea041;width: 100px;height: 40px;border-radius: 20px;margin-left: 20px;border-color: white">hered</button>-->
<!--    </div>-->
    <br>
    <br>
    <div style="text-align: center"  class="row">
      <div style="margin-left: 230px"  class="alert alert-danger"  *ngIf="oderrs.length === 0"><h1>House don't have any orders yet!</h1></div>
      <div  *ngFor="let o of oderrs | paginate: { itemsPerPage: 8, currentPage: p, totalItems: total }; index as i" class="col-md-3 col-sm-6">
        <div class="item">
          <h2 > <u>Order {{i + 1}}</u> </h2>
          <br>
          <h3> Money : {{o.total}}</h3>
          <p> Name : {{o.name}}</p>
          <p> Phone : {{o.phone}}</p>
          <p style="color: red">Check in : {{o.startTime}}</p>
          <p style="color: red">Check out : {{o.endTime}}</p>
          <button (click)="deleteOrder(o.id)" type="button" class="btn btn-primary"><span class="bi bi-trash"></span> Cancel </button>
        </div>
      </div>
      <pagination-controls (pageChange)="pageChangeEvent($event)" style="font-size: 14px; font-family:'FontAwesome'; margin-left: 35%"></pagination-controls>
    </div>
  </div>
</div>
<app-fotter></app-fotter>
