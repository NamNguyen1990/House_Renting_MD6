
<app-navbar></app-navbar>
<body>
<div id="booking">
  <div class="container">
    <div class="section-header">
      <h2>Password Change</h2>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="booking-form">
          <div id="success"></div>
          <form [formGroup]="editForm" (ngSubmit)="showConfirmPassword()" style="margin-left: 29%">
            <div class="form-row">
              <div class="control-group col-sm-6">
                <label>Enter OldPassword</label>
                <input type="text" class="form-control" formControlName="oldPassword">
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group col-sm-6" style="margin-left: 1px">
                <label>Enter NewPassword</label>
                <input type="email" class="form-control" formControlName="password">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="form-row">
              <div class="control-group col-sm-6">
                <label>Confirm Password</label>
                <input type="text" class="form-control" formControlName="confirmPassword">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="button">
              <button type="submit">Save</button>
              <button class="button-back" [routerLink]="['/']" style="margin-left: 35px">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
