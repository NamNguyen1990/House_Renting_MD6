<app-navbar></app-navbar>

<form [formGroup]="searchForm" method="get" (ngSubmit)="searchByMonthAndYear()">
  <div id="search" style="background: #f2f2f2;">
    <div class="container">
      <div class="form-row">
        <div class="control-group col-md-3">
          <label>Check-In</label>
          <div class="form-group">
            <div class="input-group date" id="date-3" data-target-input="nearest">
              <input type="text" class="form-control datetimepicker-input" data-target="#date-3"/>
              <div class="input-group-append" data-target="#date-3" data-toggle="datetimepicker">
                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
              </div>
            </div>
          </div>
        </div>
        <div class="control-group col-md-3">
          <label>Check-Out</label>
          <div class="form-group">
            <div class="input-group date" id="date-4" data-target-input="nearest">
              <input type="text" class="form-control datetimepicker-input" data-target="#date-4"/>
              <div class="input-group-append" data-target="#date-4" data-toggle="datetimepicker">
                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
              </div>
            </div>
          </div>
        </div>
        <div class="control-group col-md-3">
          <div class="form-row">
            <div class="control-group col-md-6">
              <label>Year</label>
              <select [value]=2022 class="custom-select" formControlName="year" id="year" name="year">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value='2023'>2023</option>
              </select>
            </div>
            <div class="control-group col-md-6 control-group-kid">
              <label>Month</label>
              <select class="custom-select" formControlName="month" id="month" name="month">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
          </div>
        </div>
        <div class="control-group col-md-3">
          <button class="btn btn-block">Search</button>
        </div>
      </div>
    </div>
  </div>
</form>

<div id="amenities"> <!--list order-->
  <div class="container">
    <div class="section-header">
      <h2>List order my house & search</h2>
      <h4>
        Total : {{total}} USD
      </h4>
    </div>

    <div style="text-align: center;border-radius: 25%">
      <button  style="background: #F5E8C7;width: 100px;height: 40px;margin-right: 20px;border-radius: 20px;border-color: #F5E8C7">avaiable</button>
      <button  style="background: #00CED1;width: 100px;height: 40px;border-radius: 20px;border-color: #00CED1">renting</button>
      <button  style="background: white;width: 100px;height: 40px;border-radius: 20px;margin-left: 20px;border-color: white">hered</button>
    </div>
    <br>
    <br>
    <div class="alert alert-danger" *ngIf="status.code === '0001'"><h1>{{status.message}}</h1></div>
    <div class="row">
      <div *ngFor="let o of status.data; index as i" class="col-md-3 col-sm-6">
        <div [class]="bgColor(o)">
          <h3 style="color: red"> Order {{i + 1}} </h3>
          <h3> Money : {{o.total}}</h3>
          <p> Name : {{o.name}}</p>
          <p>Check in : {{o.startTime}}</p>
          <p>Check out : {{o.endTime}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-fotter></app-fotter>
