<div id="booking">
  <div class="container">
    <div class="section-header">
      <h2>Room Booking</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas in mi libero. Quisque convallis, enim at
        venenatis tincidunt.
      </p>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="booking-form">
          <div id="success"></div>
          <form [formGroup]="orderForm" method="post" (submit)="orderCreate()">
            <div class="form-row">
              <div class="control-group col-sm-6">
                <label>Full Name</label>
                <input type="text" class="form-control" formControlName="name" id="name" name="name" placeholder="name.." required="required"
                       data-validation-required-message="Please enter first name"/>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="form-row">
              <div class="control-group col-sm-6">
                <label>Mobile</label>
                <input type="text" class="form-control" formControlName="phone" id="phone" name="phone"  placeholder="phone.."
                       required="required" data-validation-required-message="Please enter your mobile number"/>
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group col-sm-6">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email" id="email" name="email" placeholder="email@example.com"
                       required="required" data-validation-required-message="Please enter your email"/>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="form-row">
              <div class="control-group col-sm-6">
                <label>Check-In</label>
                <input type="Date" class="form-control datetimepicker-input" formControlName="startTime" id="startTime" name="startTime" data-toggle="datetimepicker"
                       data-target="#date-1" placeholder="E.g. MM-DD-YYYY" required="required"
                       data-validation-required-message="Please enter date"/>
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group col-sm-6">
                <label>Check-Out</label>
                <input type="Date" class="form-control datetimepicker-input" formControlName="endTime" id="endTime" name="endTime" data-toggle="datetimepicker"
                       data-target="#date-2" placeholder="E.g. MM-DD-YYYY" required="required"
                       data-validation-required-message="Please enter date"/>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="form-row">
              <div class="control-group col-sm-6" >
                <label>Adult</label>
                <!--                <select class="custom-select" id="adult" required="required" data-validation-required-message="Please select one"/>-->
                <select formControlName="adult" id="adult" name="adult">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group col-sm-6">
                <label>KId</label>
                <!--                <select class="custom-select" id="kid" required="required" data-validation-required-message="Please select one"/>-->
                <select formControlName="kis" id="kis" name="kis">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <label>Special Request</label>
              <input type="text" class="form-control" formControlName="request" id="request" name="request" placeholder="Special Request"
                     required="required" data-validation-required-message="Please enter your special request"/>
              <p class="help-block text-danger"></p>
            </div>
            <div class="button">
              <button type="submit" id="bookingButton">Book Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
