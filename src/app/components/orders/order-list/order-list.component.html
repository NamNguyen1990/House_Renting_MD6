<div class="col-12">
  <h1 class="text-center">Order List</h1>
  <br>
  <br>
  <table class="table table-striped" >
    <thead>
    <tr style="text-align: center">
      <th scope="col">ID</th>
      <th scope="col">Total</th>
      <th scope="col">Start_Time</th>
      <th scope="col">End_Time</th>
      <th scope="col">Customer of Name</th>
      <th scope="col">Phone</th>
      <th scope="col">House Of Address</th>
      <th scope="col" colspan="3" style="text-align: center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let o of oderrs; index as i" style="text-align: center">
      <td>{{i + 1}}</td>
      <td ><h4 style="color: red;">{{o.total}}</h4></td>
      <td>{{o.startTime}}</td>
      <td>{{o.endTime}}</td>
      <td >{{o.name}}</td>
      <td >{{o.phone}}</td>
      <td >{{o.house.address}}</td>
      <td><button (click)="deleteOrder(o.id)" class="btn-dark" style="width: 65px; height: 35px">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
