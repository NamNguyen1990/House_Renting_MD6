<div style="background-color: darkgrey; height: 600px; padding: 80px;">
  <div style="margin-left: 200px">
    <form [formGroup]="editForm" (ngSubmit)="editPassword()">
      <p>
        <label>Enter OldPassword: </label>
        <input type="text" formControlName="oldPassword" class="form-control">
      </p>
      <p>
        <label>Enter NewPassword: </label>
        <input type="text" formControlName="password" class="form-control">
      </p>
      <p>
        <label>Confirm Password: </label>
        <input type="text" formControlName="confirmPassword" class="form-control">
      </p>
      <p>
        <button type="submit" class="btn btn-primary">Save</button>
        <button class="btn btn-danger" routerLink="/">Cancel</button>
      </p>
    </form>
  </div>
</div>
