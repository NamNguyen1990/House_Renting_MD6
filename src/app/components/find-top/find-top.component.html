<div class="row">

  <div class="col-md-12 room" *ngFor="let item of top5Houses;index as i">
    <div class="row" >
      <div class="col-md-6">
        <div class="room-img">
          <img src="{{item.avatarHouse}}" style="width: 600px;height: 450px">
        </div>
      </div>
      <div class="col-md-6">
        <div class="room-des">
          <h3>{{item.name}}</h3>
          <h1>{{item.price}}(USD)<span>/ Night</span></h1>
          <ul class="room-size">
            <li><i class="fa fa-arrow-right"></i>Bedroom: {{item.bedroom}} </li>
            <li><i class="fa fa-arrow-right"></i>Bathroom: {{item.bathroom}} </li>
            <li><i class="fa fa-arrow-right"></i>Address: {{item.address}} </li>
          </ul>
          <ul class="room-icon">
            <li class="icon-1"></li>
            <li class="icon-2"></li>
            <li class="icon-3"></li>
            <li class="icon-9"></li>
            <li class="icon-10"></li>
          </ul>
          <div class="room-link">
            <!--                <a href="#" data-toggle="modal" data-target="#modal-id">Read More</a>-->
            <a [routerLink]="['/view',item.id]"> Read More</a>
          </div>            <li class="icon-4"></li>
          <li class="icon-5"></li>
          <li class="icon-6"></li>
          <li class="icon-7"></li>
          <li class="icon-8"></li>

        </div>
      </div>

    </div>
