<app-navbar></app-navbar>

<form [formGroup]="searchForm" method="get" (ngSubmit)="searchByMonthAndYear()">
  <div id="search" style="background: #f2f2f2;">
    <div class="container">
      <div class="form-row" style="margin-left: 375px">
        <div class="control-group col-md-3">
          <div class="form-row">
            <div class="control-group col-md-6">
              <label>Year</label>
              <select [value]=2022 class="custom-select" formControlName="year" id="year" name="year">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value='2023'>2023</option>
              </select>
            </div>
            <div class="control-group col-md-6 control-group-kid">
              <label>Month</label>
              <select class="custom-select" formControlName="month" id="month" name="month">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
          </div>
        </div>
        <div class="control-group col-md-3">
          <button class="btn btn-block">Search</button>
        </div>
      </div>
    </div>
  </div>
</form>

<div id="amenities"> <!--list order-->
  <div class="container">
    <div class="section-header">
      <h2>Order my house</h2>
      <h4 style="color: #004cbf">
        Total : {{total}} USD
      </h4>
    </div>
    <br>
    <br>
    <div class="alert alert-danger" *ngIf="status.code === '0001'"><h1>{{status.message}}</h1></div>
    <div style="text-align: center" class="row">
      <div  *ngFor="let o of status | paginate: { itemsPerPage: 8, currentPage: p, totalItems: total1 }; index as i" class="col-md-3 col-sm-6">
        <div class="item">
          <h3 style="color: red"><u> Order {{i + 1}} - {{bgColor(o)}}</u></h3>
          <h3> Money : {{o.total}}</h3>
          <p> Name : {{o.name}}</p>
          <p style="color: red">Check in : {{o.startTime}}</p>
          <p style="color: red">Check out : {{o.endTime}}</p>
        </div>
      </div>
      <pagination-controls (pageChange)="pageChangeEvent($event)" style="font-size: 14px; font-family:'FontAwesome'; margin-left: 35%"></pagination-controls>
    </div>
  </div>
</div>
<app-fotter></app-fotter>
