<app-navbar></app-navbar>

<h1>Infomation My House</h1>
<table class="table table-striped table-dark">
  <thead>
  <tr>
    <!--    <th scope="col">No.</th>-->
    <th scope="col">Name</th>
    <th scope="col">Address</th>
    <th scope="col">Bedroom</th>
    <th scope="col">Bathroom</th>
    <th scope="col">Description</th>
    <th scope="col">Price</th>
    <th scope="col">Category</th>
    <th scope="col">Chỉnh sửa</th>
  </tr>
  </thead>

  <tr>
    <!--    <th scope="row">{{house.id}}</th>-->
    <td>{{house.name}}</td>
    <td>{{house.address}}</td>
    <td>{{house.bedroom}}</td>
    <td>{{house.bathroom}}</td>
    <td>{{house.description}}</td>
    <td>{{house.price}}</td>
    <td>{{house.category.name}}</td>
    <td><a [routerLink]="['/myhouse/edit',house.id]" style="color: white"> Edit</a></td>
    <td><a> Delete</a></td>
  </tr>

  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

</table>
<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of house.images">
    <ng-template carouselSlide>
      <img [src]="slide.image" [alt]="house.name" [title]="house.name" width="auto" height="450" >
    </ng-template>
  </ng-container>
</owl-carousel-o>

<app-fotter></app-fotter>
