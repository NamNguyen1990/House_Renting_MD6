
<div style="background-color: darkgrey; height: 600px; padding: 80px;" >
  <h2 style="text-align: center">Update Profile</h2>
  <div style="margin-left: 200px">
    <form [formGroup]="editForm" (ngSubmit)="editUser()" >

      <p>
        <label >Phone: </label>
        <input type="text" id="phone"  formControlName="phone" class="form-control">
      </p>
      <p>
        <label >Email: </label>
        <input type="text" id="email"  formControlName="email" class="form-control">
      </p>
      <p>
        <label >Address: </label>
        <input type="text" id="address"  formControlName="address" class="form-control">
      </p>
      <p>
        <label >FullName: </label>
        <input type="text" id="fullName"  formControlName="fullName" class="form-control">
      </p>
      <p>
        <label >Avatar: </label>
        <input type="file"
               id="file"
               #userPhoto
               (change)="onFileSelected($event)"
               name="image"
               autocomplete="off"
        />
        <img src="{{avatar}}" style="width: 100px;">
      </p>

      <p>
        <button type="submit" class="btn btn-primary">Save</button>
        <button class="btn btn-danger" routerLink="/">Cancel</button>
      </p>
    </form>
  </div>
</div>
